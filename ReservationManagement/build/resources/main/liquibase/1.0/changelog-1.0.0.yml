databaseChangeLog:
  - changeSet:
      id: Create doctors table
      author: Murad
      changes:
        - createTable:
            tableName: doctors
            columns:
              - column:
                  name: doctorId
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  remarks: id of doctors
              - column:
                  name: name
                  type: varchar(64)
                  remarks: firstname of doctor
                  constraints:
                    nullable: false
              - column:
                  name: lastname
                  type: varchar(64)
                  remarks: lastname of doctor
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: smallint
                  constraints:
                    nullable: false
                  remarks: age of doctor
              - column:
                  name: username
                  type: varchar(64)
                  remarks: username of doctor
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(64)
                  remarks: password of doctor
                  constraints:
                    nullable: false
              - column:
                  name: experienceYears
                  type: smallint
                  constraints:
                    nullable: false
                  remarks: experience years of doctor
              - column:
                  name: experienceMonths
                  type: smallint
                  constraints:
                    nullable: false
                  remarks: experience months of doctor
              - column:
                  name: description
                  type: varchar(64)
                  constraints:
                    nullable: false
                  remarks: description of doctor
              - column:
                  name: fieldId
                  type: smallint
                  constraints:
                    foreignKey:
                      references:
                        tableName: fields
                        columnNames:
                          - fieldId
                    nullable: false
                  remarks: fieldId of doctor
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the doctor created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the doctor updated
            remarks: Table to store information about doctors
