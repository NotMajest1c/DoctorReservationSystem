databaseChangeLog:
  - changeSet:
      id: Create reservations table
      author: Murad
      changes:
        - createTable:
            tableName: reservations
            columns:
              - column:
                  name: reservationId
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                  remarks: id of reservations
              - column:
                  name: patientId
                  type: bigint
                  constraints:
                    foreignKey:
                      references:
                        tableName: patients
                        columnNames:
                          - patientId
                    nullable: false
                  remarks: patientId of reservation
              - column:
                  name: doctorId
                  type: bigint
                  constraints:
                    foreignKey:
                      references:
                        tableName: doctors
                        columnNames:
                          - doctorId
                    nullable: false
                  remarks: doctorId of reservation


              - column:
                  name: startTime
                  type: time
                  constraints:
                    nullable: false
                  remarks: reservation start time
              - column:
                  name: endTime
                  type: time
                  constraints:
                    nullable: false
                  remarks: reservation end time
              - column:
                  name: reservationDate
                  type: date
                  constraints:
                    nullable: false
                  remarks: reservation date

              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the patient created
              - column:
                  name: updated_at
                  type: timestamp
                  defaultValue: now()
                  constraints:
                    nullable: false
                  remarks: When the patient updated
            remarks: Table to store information about patients
